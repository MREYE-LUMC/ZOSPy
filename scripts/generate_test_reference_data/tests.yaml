        total_watts: 1
        rays_x_1000: 100000
      - show_as: Surface
        field_size: 10
        total_watts: 1
        rays_x_1000: 100000
      - show_as: Surface
        field_size: 10
        total_watts: 100
        rays_x_1000: 100000
      - show_as: Surface
        field_size: 0
        total_watts: 100
        rays_x_1000: 100000
      - show_as: CrossX
        field_size: 0
        total_watts: 1
        rays_x_1000: 100000
      - show_as: CrossX
        field_size: 10
        total_watts: 1
        rays_x_1000: 100000
